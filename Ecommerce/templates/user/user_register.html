{% extends 'user/base_user.html' %}
{% load static %}

{% block extScript %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/user.js' %}"></script>
{% endblock%}

{% block content %}
    <form action="{% url 'app:register' %}"  method="post"
          enctype="multipart/form-data" onsubmit="return subform();">

        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputName">UserName</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Input UserName">
        </div>
        <span id="userdesc"></span>

       <div class="form-group">
            <label for="exampleInputPhone">Phone</label>
            <input type="text" name="userphone" class="form-control" id="exampleInputPhone" placeholder="Input UserPhone">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="useremail" class="form-control" id="exampleInputEmail1" placeholder="Input Email">
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="text" name="userpwd" class="form-control" id="password1" placeholder="Input Password">
        </div>

        <div class="form-group">
            <label for="password2">Repeat Password</label>
            <input type="text" class="form-control" id="password2" placeholder="Repeat Password">
        </div>
            <span id="pwdmsg"></span>
         <div class="form-group">
             Gender
            <input type="radio"   name="gender"  value="0" checked="checked">Female
            <input type="radio"   name="gender"  value="1"   >Male
        </div>

        <div class="form-group">
            <label for="exampleInputFile">Icon File </label>
            <input type="file" name="usericon" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>

        <button type="submit" class="btn btn-success ">Register</button>

    </form>
{% endblock %}
